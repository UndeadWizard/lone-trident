 aya_events.1.t:0 "Rex of the Ayadoni"
 aya_events.1.d:0 "The once fractured Ayadoni now thrive under your banner, no longer will they bicker and squable while the Atlanteans to the west grow in strength. It is now the Ayadoni's turn to sit on the throne of Atlantis."
 aya_events.1.a:0 "Long live the Rex!"